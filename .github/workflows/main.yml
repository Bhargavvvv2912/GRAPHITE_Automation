name: Autonomous Dependency Updater for Requests

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 */3 * *'

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ${{ github.workspace }}

    steps:
      - name: Checkout Experiment Repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Force Install Latest Agent Dependencies
        run: |
          python -m pip uninstall -y google-generativeai
          python -m pip install google-generativeai pypi-simple packaging pip-tools

      - name: Run the Autonomous Agent
        run: python dependency_agent.py
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      # --- FIXED: Cleanup Step ---
      # We remove the specific temp folders created by agent_logic.py
      # so they don't clutter the git status.
      - name: Cleanup Agent Artifacts
        run: |
          rm -rf temp_venv final_venv bootstrap_venv temp_pip_check initial_check_venv temp_co_res_venv
      
      - name: Commit and push changes if any
        run: |
          git config --global user.name 'AURA Dependency Agent'
          git config --global user.email 'aura-agent@users.noreply.github.com'
          
          TARGET_FILE="requirements.txt"
          
          # 1. Force add the requirements file
          git add $TARGET_FILE
          
          # 2. ROBUST CHECK: Check if the 'add' command actually staged anything.
          # --staged checks the index against HEAD. 
          # --quiet returns 0 if they match (no changes), 1 if they differ (changes).
          if git diff --staged --quiet; then
            echo "No changes detected in requirements.txt. Skipping commit."
            exit 0
          fi
          
          echo "Dependencies have changed. Committing and pushing..."
          
          COMMIT_BODY="Automated dependency updates via AURA."
          if [ -f metrics_output.txt ]; then
            COMMIT_BODY=$(cat metrics_output.txt)
          fi
          
          # 3. Commit only the staged file (requirements.txt)
          # This ignores the modified __pycache__ files shown in your logs.
          git commit -m "chore(deps): Autonomously manage dependencies [skip ci]" -m "$COMMIT_BODY"
          
          git push